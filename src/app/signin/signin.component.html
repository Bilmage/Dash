<div class="container">
  <div class="flex-container">
    <div class="form-wrapper">
      <p class="welcome">Welcome back ðŸ‘‹</p>
      <h1>Sign In</h1>
      <form>
        <div class="form-item">
          <label for="email"></label>
          <input
            (change)="handleInputChange($event)"
            type="email"
            name="email"
            required
            placeholder="Email Address"
          />
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input
            (input)="handleInputChange($event)"
            #passwordInput
            name="password"
            [type]="hidePassword ? 'password' : 'text'"
            required
            placeholder="Password"
          />
          <span class="field-icon toggle-password" (click)="togglePasswordVisibility()">
            <span class="material-icons">{{ hidePassword ? 'visibility_off' : 'visibility' }}</span>
          </span>
        </div>
        
        
        

        <div class="button-panel">
          <button (click)="handleSubmit()" class="button" title="Sign up">
            Sign in <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
      <div class="form-footer">
        <p>
          <a [routerLink]="['/signup']">Create an account</a>
        </p>
        <p>
          <a [routerLink]="['/forgotpassword']">Forgot password?</a>
        </p>
        <p>
          <a [routerLink]="['/']">Back to home</a>
        </p>
        <div class="line"></div>
        <div class="google-btn">
          <div class="google-icon-wrapper">
            <img
              class="google-icon"
              src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            />
          </div>
          <p class="btn-text"><b>Sign in with Google</b></p>
        </div>
      </div>
    </div>

    <!-- Right side with Lottie animation -->
    <div class="animation-container">
      <img class="image" [src]="Signinimage" />
    </div>
  </div>
</div>
