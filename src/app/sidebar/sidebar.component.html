<div
  class="sidebar-mobile"
  [ngClass]="{ open: isOpen }"
  (click)="closeSidebar()"
>
  <div class="close-btn">
    <i class="fa fa-times"></i>
  </div>
  <div class="nav-items">
    <ng-container *ngFor="let item of navigationItems; let i = index">
      <div class="nav-item">
        <a [routerLink]="item.path">
          <i [class]="item.iconClass"></i> {{ item.label }}
        </a>
      </div>
    </ng-container>
  </div>
</div>
